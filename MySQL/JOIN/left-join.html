    <h1>Left Join</h1>
    <p>
        <mark><b>JOIN</b></mark> é a junção de duas tabelas, que tenham uma coneção através de KEYS
    </p><br>
    <p>
        <mark>LEFT JOIN</mark>, relaciona todos os registros da tabela à esqueda <mark>+ CASO EXISTA</mark>, todos os registros da tabela à direita.
    </p>
