<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dentro de tabelas - MySQL</title>
</head>
<body>

    <h1>Dados</h1>
    <h2>Inserindo dados nas Tabelas (INSET  INTO)</h2>
    <p>
        <b>INSET INTO</b> <-nome_tabela->(nome das colunas)<mark><b>values</b></mark>(dados a serem preenchidos);
    </p> <br><hr><br>


    <h2>Consultando dados nas Tabelas (SELECT)</h2>
    <p>
        <mark><b>SELECT</b></mark> <-coluna-> <mark><b>FROM</b></mark> <-tabela->;
    </p> <br>

    <h2>Filtrando dados(WHERE)</h2> 
    <!-- 
        Para a utilização do
        WHERE é necessário haver uma situação condicional 
        com operadores de comparação e lógicos
    -->
    <p>
        SELECT <-coluna-> FROM <-tabela-> <mark><b>WHERE</b></mark> investimento < 500;
    </p> <br>


</body>
</html>
