<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Atividade 1 - Operadores de Comparação</title>

</head>

<body>

    <div class="container align-self-center">

        <div class="row col-12 justify-content-center">
            <div class="" id="aluno">
                <h2>Vitor Hugo Teixeira de Oliveira</h2>
                <h5>R.A.: 921101754</h5>
            </div>
            
        </div>

        <div class="row col-12 justify-content-center">
            <div class="col-md-12"></div>
            <button id="comparar" class="btn btn-outline-warning btn-lg">
                Comparar
            </button>

        </div>
        
        <div class="row justify-content-around" >

            <div class="col-3 input-group-prepend">
                <span class="input-group-text">
                    num1
                </span>
                <input class="form-control" id="num1" type="text" disabled="disabled">
            </div>

            <div class="col-3 input-group-prepend">
                <span class="input-group-text">
                    num2
                </span>
                <input class="form-control" id="num2" type="text" disabled="disabled">
            </div>

        </div>

        <br>

        <span><b>Igual: (==) </b></span>
        <input id="igualdade" type="text" disabled="disabled">

        <br><br>
    
        <span><b>Idêntico: (===) </b></span>
        <input id="identico" type="text" disabled="disabled">

        <br><br>
    
        <span><b>Diferente: (!=) </b></span>
        <input id="diferente" type="text" disabled="disabled">

        <br><br>
    
        <span><b>Não Idêntico: (!==) </b></span>
        <input id="NIdentico" type="text" disabled="disabled">

        <br><br>
    
        <span><b>Menor: (<) </b></span>
        <input id="menor" type="text" disabled="disabled">

        <br><br>
    
        <span><b>Maior: (>) </b></span>
        <input id="maior" type="text" disabled="disabled">

        <br><br>
    
        <span><b>Menor ou Igual: (<=) </b></span>
        <input id="menori" type="text" disabled="disabled">

        <br><br>
    
        <span><b>Maior ou Igual: (<=) </b></span>
        <input id="maiori" type="text" disabled="disabled">               
       
    </div>
    
    <br><br>

    <a href="Atividade 1 - JS.pdf" class="btn btn-primary btn-md">Documento .pdf</a>
    
    <script src="atv1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    
</body>

</html>
