<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - Font awesome </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Iconic CSS-->
    <link rel="stylesheet" href="icons/iconic/font/css/open-iconic-bootstrap.css">

    <!-- Fontawesome CSS-->
    <link rel="stylesheet" href="icons/fontawesome/css/all.css">

</head>

<body style="margin-bottom: 200px;padding: 16px;">

    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bell display-3 text-primary"></span>
    <i class="oi oi-clock display-3 text-success"></i>

    <br><br>

    <button class="btn btn-dark btn-group-lg">
        <i class="oi oi-clock"></i>
        Clique aqui
    </button>

    <br><br>

    <h3 class="border-bottom">Font awesome</h3>
    <i class="fab fa-github display-3"></i>
    <i class="fas fa-align-right display-2 text-success"></i>
    <i class="fas fa-bomb display-2 text-warning"></i>












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
