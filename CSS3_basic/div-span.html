<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Div & Span</title>
        <meta charset="UTF-8">

        <style type="text/css">

            #topo{
                background: gray;
            }
            
            #conteudo{
                background: aquamarine;                
            }

            #rodape{
                background: green;
            }

            .produto{
                background: azure;
                margin: 10px;
            }

            .azul{
                background: yellow;
            }

        </style>                
    </head>
    
    <body>

        <div id="topo">
            <img src="images/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div> 
        
        <div id="conteudo">      
            <div class="produto">
                Produto 1
            </div>
            
            <div class="produto">
                Produto 2
            </div>
            
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">
            <strong>Todos <span class="azul">direitos</span> reservados</strong> 
        </div>

        
       
    </body>

</html>
