<!DOCTYPE html>
<html>
    <Head>
        <title>Tamanho de textos</title>
        <meta charset="utf-8">

        <style>


            div{
                font-size: 30px;
            }

            .texto{
                /* 
                px -> tamanho fixo
                %  -> tamanho relativo
                em -> tamanho relativo ao container pai
                */
                
                /*font-size: 32px;*/
                font-size: 1em;
            }

            .texto2 {
                font-size: 15px;
            }
            

        </style>
    </Head>

    <body>
        
        
        <div>
            <p class="texto">Conteúdo</p> 
            <p class="texto2">Conteúdo 2</p>  
        </div>    

    </body>
</html>
