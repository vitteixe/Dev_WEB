<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sobrepondo Elementos</title>

        <style type="text/css">

            .conteudo1{
                border: 1px solid red;
                background: orange;
                width: 200px;
                height: 200px;
                position: absolute;
                z-index: 1;
            }

            .conteudo2{
                border: 1px solid red;
                background: rgb(55, 11, 177);
                width: 200px;
                height: 200px;
                position: absolute;
                top: 80px;
                left: 80px;
                z-index: 0;
            }

            .conteudo3{
                border: 1px solid red;
                background: purple;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 120px;
                left: 120px;
                z-index: 2;
            }
            

        </style>
    </head>

    <body>
        
        <div class="conteudo1">
            Conteudo 1
        </div>

        <div class="conteudo2">
            Conteudo 2
        </div>

        <div class="conteudo3">
            Conteudo 3
        </div>

    </body>
</html>
