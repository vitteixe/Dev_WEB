<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Links</title>
        
        <style type="text/css">

            a{
                padding: 5px 10px;
                text-decoration: none;
            }

            /*Links n√£o visitados*/
            a:link{
                color: #b9c941;
            }

            /*Links visitados*/
            a:visited{
                color: #b9c941;
                
            }

            /*links Hover, passa o cursor sobre o link*/
            a:hover{
                color: #fff;
                background: #6d790f;
            }

            /*Links Ativos, quando clicado*/
            a:active{
                color: #e4f371;
            }

        </style>

    </head>

    <body>
        
        <a href="https://github.com/vitteixe"> GitHub </a> |
        <a href="https://www.google.com.br/"> Google </a> |
        <a href="https://www.youtube.com/"> YouTube </a> |
        <a href="https://www.yhdmlo.com/"> YHDMLO </a> 

    </body>

</html>
