<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Estilizando Tabelas</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h2>Etilizando Tabelas</h2>
    <table>

        <tr>
            <th>Código</th>
            <th>Produtos</th>
            <th class="numero">Preço</th>
        </tr>

        <div id="produtos">
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>
    
            <tr class="alternado">
                <td>002</td>
                <td>iPad</td>
                <td class="numero">R$ 5.000</td>
            </tr>
    
            <tr>
                <td>003</td>
                <td>iPhone</td>
                <td class="numero">R$ 3.690</td>
            </tr>
    
            <tr class="alternado">
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$ 6.500</td>
            </tr>
        </div>
        


    </table>

</body>

</html>
