<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap início -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script defer src="../js/app.js"></script>

    <title>Orçamento pessoal</title>

</head>

<body>

    <nav class="navbar nav-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            
            <a class="navbar-brand" href="">
                <img src="../images/logo.png" width='50' height="35" alt="Orçamento Pessoal">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navbar-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a href="../index.html" class="nav-link">Cadastro</a>
                    </li>

                    <li class="nav-item">
                        <a href="consulta.html" class="nav-link">Consulta</a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4">Consulta de despesas</h1>
            </div>
        </div>

        <!--Especificação-->
        <div class="row mb-2">

            <div class="col-md-2">
                <select class="form-control" id="ano">

                    <option value="">Ano</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2022">2023</option>

                </select>
            </div>

            <div class="col-md-2">
                <select class="form-control" id="mes">

                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>

                </select>
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Dia" id="dia" />
            </div>

            <div class="col-md-6">
                <select class="form-control" id="tipo">

                    <option>Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>

                </select>
            </div>

        </div>
        <!--Especificação-->

        <!--Descrição-->
        <div class="row mt-4">

            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Valor" id="valor" />
            </div>

            <div class="col-md-2 d-flex justify-content-end">
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

        </div>
        <!--Descrição-->

        <!--Table-->
        <div class="row mt-5">

            <div class="col">

                <table class="table">

                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>

                </table>

            </div>

        </div>
        <!--Table-->

    </div>

    

</body>

</html>
