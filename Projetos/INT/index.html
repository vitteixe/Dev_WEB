<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Bootstrap início -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Bootstrap fim -->

    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Projeto Integrador</title>

</head>


<body>

    <header>

        <div id="logo">
            
            <img src="images/logo.jpeg" alt="">

        </div>

        <nav>

            <button id="btn-mobile">
                <span id="hamburger"></span>
            </button>

            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="pages/security.html">Consulta</a></li>
            </ul>

        </nav>

    </header>

    <section>

        <div class="container">

            <h1>Registro de despesas</h1>

            <div class="row mb-2">

                <div class="col-md-2">
                    <select class="form-control" id="year">

                        <option value="">Ano</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>

                    </select>
                </div>

                <div class="col-md-2">
                    <select class="form-control" id="month">

                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>

                    </select>
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Dia" id="day" />
                </div>

                <div class="col-md-6">
                    <select class="form-control" id="type">

                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>

                    </select>
                </div>

            </div>

            <div class="row mt-4">

                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="description" />
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Valor" id="value" />
                </div>

                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" id="btn-register">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

            </div>

        </div>

        <div>
    
            <div class="modal fade" id="modalRegistroDespesa" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        
                        <div id="modal-header">
                            <h5 id="modal-title" class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" id="btn-modal" data-dismiss="modal"></button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </section>

</body>


</html>
