<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Bootstrap início -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Bootstrap fim -->
    
    <link rel="shortcut icon" href="../images/logo-mobile.png" type="image/x-icon">

    <script defer src="../js/script.js"></script>

    <link rel="stylesheet" href="../css/style.css">

    <title>FinControl - Consultagi</title>

</head>

<!--Carregando lista despesas ao carregar a página-->
<body onload="loadExpenseList()">
    
    <header>

        <a href="../index.html">
            <div id="logo"></div>
        </a>

        <nav>

            <button id="btn-mobile">
                <span id="hamburger"></span>
            </button>
    
            <ul id="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="consult.html" class="active" >Consulta</a></li>
            </ul>

        </nav>

    </header>

    <div class="col-md-2 d-flex mt-3 justify-content-start">
        <a href="Manual-User.pdf" target="_blank">
            <button type="button" class="btn btn-outline-secondary">
                <i class="fas fa-info"></i>
            </button>
        </a>
    </div>

    <section>
        
        <div class="container">

            <h1>Consulta de despesas</h1>

            <div class="row mb-2">

                <div class="col-md-2">
                    <select class="form-control" id="year">
    
                        <option value="">Ano</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
    
                    </select>
                </div>
    
                <div class="col-md-2">
                    <select class="form-control" id="month">
    
                        <option value="">Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
    
                    </select>
                </div>
    
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Dia" id="day" />
                </div>
    
                <div class="col-md-6">
                    <select class="form-control" id="type">
    
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
    
                    </select>
                </div>
    
            </div>
            
            <div class="row mt-4">
    
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="description" />
                </div>
    
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Valor" id="value" />
                </div>
    
                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" id="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
    
            </div>

        </div>
            
    </section>

    <section>
        
        <div class="container">
            <div class="row mt-5">

                <div class="col">
    
                    <table class="table">
    
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>
    
                        <tbody id="listExpenses"></tbody>
    
                    </table>
    
                </div>
    
            </div>
        </div>

    </section>

</body>

</html>
