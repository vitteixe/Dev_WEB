<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!--Icom-->
    <link rel="icon" href="images/link.png">
    <title>LTB Façades</title>

</head>

<body>

    <header id="header">


        <div class="outset d-flex">

            <div class="container align-self-center">

                <!--row inicial-->
                <div class="row">

                    <div id="logo" class="col-md-12">

                        <div class="log">
                            <img src="images/ltb-log.png" alt="">
                        </div>

                    </div>

                    <div id="text" class="col-md-12">

                        <div class="introduction">

                            <h2>Rénovation de façades,</h2>

                            <h2>Isolation Thermique & Crépis</h2>

                        </div>

                    </div>

                </div><!--row inicial-->
                
                
                <!--menu-->
                <div class="menu">

                    <div class="hbg row justify-content-end">
                        <button id="btn-mobile">
                            <span id="hamburguer"></span>
                        </button>
                    </div>
    
                    
                    <div class="row justify-content-around">

                        <nav id="nav">                   
                    
                            <ul id="menu">
                                <li><a href="">Galerie</a></li>
                                <li><a href="">Nous contacter</a></li>
                            </ul>
    
                        </nav>
    
                    </div>
                    
                </div>
                <!--menu-->


            </div>
            <!--container-->

        </div>
        <!--outset-->

    </header>



    <section>

        <div class="gallery-modal" onclick="closeGallery()">
            <span>X</span>
            <img src="">
        </div>

        <div class="gallery">

            <div class="single-gallery w-2 h-2">
                <img src="images/img7.jpg" onclick="openGallery('images/img7.jpg')">
            </div>

            <div class="single-gallery w-2">
                <img src="images/img2.jpg" onclick="openGallery('images/img2.jpg')">
            </div>
            
            <div class="single-gallery h-2">
                <img src="images/img9.jpg" onclick="openGallery('images/img9.jpg')">
            </div>

            <div class="single-gallery">
                <img src="images/img3.jpg" onclick="openGallery('images/img3.jpg')">
            </div>

            <div class="single-gallery ">
                <img src="images/img4.jpg" onclick="openGallery('images/img4.jpg')">
            </div>

            <div class="single-gallery">
                <img src="images/img5.jpg" onclick="openGallery('images/img5.jpg')">
            </div>

            <div class="single-gallery h-2">
                <img src="images/img6.jpg" onclick="openGallery('images/img6.jpg')">
            </div>

            <div class="single-gallery">
                <img src="images/img1.jpg" onclick="openGallery('images/img1.jpg')">
            </div>

            <div class="single-gallery w-2">
                <img src="images/img8.jpg" onclick="openGallery('images/img8.jpg')">
            </div>

            

        </div>

    </section>


    <section id="contato">

        <div class="container">

            <div class="row justify-content-around">

                <div class="cards-form d-flex">

                    <div class="row justify-content-around">
                        
                        <h2>Nous Contacter</h2>

                        <div class="col-md-12">

                            <div class="imput-group">
            
                                <input class="start form-control form-control-md" id="name" type="text" placeholder="Nom">
            
                                <input class="form-control form-control-md" id="number" type="text" placeholder="Téléphone">
            
                                <input class="form-control form-control-md" id="email" type="text" placeholder="E-mail">
            
                            </div>
    
                        </div>

                        <div class="col-md-6">
                            <button type="button" class="btn btn-outline-warning">
                                envoyer
                            </button>
                        </div>

                    </div>    
    
                </div>
    
            </div>
            
        </div>

    </section>






    <script src="js/galery.js"></script>
    <script src="js/menu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

</body>

</html>
